<!doctype html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  

  <body>
      <script>
          AFRAME.registerComponent('scale-on-mouseenter', {
          schema: {
            to: {default: '2.5 2.5 2.5'}
           },

           init: function () {
            var data = this.data;
           this.el.addEventListener('mouseenter', function () {
           this.setAttribute('scale', data.to);
          });
         }
       });
          </script>
      <a-scene>
        <a-assets>
          <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" crossorigin="anonymous">
          <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
          <img id="floorTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
          <!--audio id="sound" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio-->
        </a-assets>
        
        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter="to: 5 5 5">
          <a-animation attribute="position" to="0 5 -5" direction="alternate" dur="2000"
          repeat="indefinite"></a-animation>
          <a-animation attribute="scale" begin="mouseenter" dur="300" to="5 5 5"></a-animation>
          <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
          <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        </a-box>
        <a-plane src="#floorTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
        <a-sky src="#sky"></a-sky>
        <--a-sound src="#sound" autoplay="true" position="-3 1 -4"></a-sound-->
        <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-entity camera="" wasd-controls="" position="" rotation="" look-controls="" aframe-injected="" scale="" visible="">
          <a-cursor></a-cursor>
        </a-entity>
        
      </a-scene>
    
    
  </body>
</html>
