<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  

  <body>
      <script>
          AFRAME.registerComponent('scale-on-mouseenter', {
          schema: {
            to: {default: '2.5 2.5 2.5'}
           },

           init: function () {
            var data = this.data;
           this.el.addEventListener('mouseenter', function () {
           this.setAttribute('scale', data.to);
          });
         }
       });
          </script>
      <a-scene>
        <a-assets>
          <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" crossorigin="anonymous">
          <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
          <img id="floorTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
          <a-asset-item id="chair-obj" src="/chair.obj"></a-asset-item>
          <a-asset-item id="chair-mtl" src="/chair.mtl"></a-asset-item>
          <!--audio id="sound" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio-->
        </a-assets>
        <a-box position="9.5 1 0" scale="2 6 13" color="gray" metalness=2></a-box>
        <a-box position="-9.5 1 0" scale="2 6 13" color="black"></a-box>
        <a-box position="0 1 7.5" scale="17 6 2" color="black"></a-box>
        <a-box position="0 1 -7.5" scale="17 6 2" color="black"></a-box>
        <a-box position="0 -3 0" scale="17 2 13" color="black"></a-box>
        <a-box position="0 5 0" scale="17 2 13" color="black"></a-box>
        <a-plane src="#floorTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
        <a-sky src="#sky"></a-sky>
        <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl"></a-entity>
        
        <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="3 0 0"></a-light>
        <a-entity camera="" wasd-controls="" position="" rotation="" look-controls="" aframe-injected="" scale="" visible="">
          <a-cursor></a-cursor>
        </a-entity>
        
      </a-scene>
    
    
  </body>
</html>
